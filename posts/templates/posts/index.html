{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
</head>
<body>

<div class="container">
    <h1>Blog Posts</h1>

    <a href="{% url 'post_create' %}">
        <button>Add New Blog Post</button>
    </a>

    <hr>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><b>Author:</b> {{ post.author }}</p>

            <a href="{% url 'post_detail' post.id %}">View</a>
            <a href="{% url 'post_update' post.id %}">Edit</a>
            <a href="{% url 'post_delete' post.id %}">Delete</a>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</div>

</body>
</html>

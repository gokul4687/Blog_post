{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
</head>
<body>

<div class="container">
    <h1>{{ post.title }}</h1>
    <p><b>Author:</b> {{ post.author }}</p>
    <p>{{ post.content }}</p>

    {% if post.image %}
        <img src="{{ post.image.url }}" width="300">
    {% endif %}

    <p><small>Created: {{ post.created_at }}</small></p>
    <p><small>Updated: {{ post.updated_at }}</small></p>

    <a href="{% url 'post_update' post.id %}">Edit</a>
    <a href="{% url 'post_delete' post.id %}">Delete</a>
    <br><br>
    <a href="{% url 'post_list' %}">‚Üê Back</a>
</div>

</body>
</html>

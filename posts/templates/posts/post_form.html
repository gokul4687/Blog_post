{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog Form</title>
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
</head>
<body>

<div class="container">
    <h1>{% if post %}Edit{% else %}Add{% endif %} Blog Post</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Title</label>
        <input type="text" name="title" value="{{ post.title|default:'' }}">

        <label>Author</label>
        <input type="text" name="author" value="{{ post.author|default:'' }}">

        <label>Content</label>
        <textarea name="content">{{ post.content|default:'' }}</textarea>

        <label>Image</label>
        <input type="file" name="image">

        <br><br>
        <button type="submit">Save</button>
    </form>

    <br>
    <a href="{% url 'post_list' %}">‚Üê Back</a>
</div>

</body>
</html>
